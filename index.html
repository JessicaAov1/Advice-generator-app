<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
 <style></style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Frontend Mentor | Advice generator app</title>

    
   </style>
  </head>
  <body>
   
     
      <!--section title-->
      <article class="advice-main">
     <!--advice ID-->
        <div class="section-title">Advice #<span class="adviceId" id="adviceId"></span> </div>
        <!--end of section title-->
        <!--advice-->
        
        <div class="advice" id="advice">"True happiness always resides in the quest."</div>
  
        <!--end of advice-->
        <div class="divider">
          <img src="images/pattern-divider-mobile.svg" class ="pattern"alt="pattern divider" />
        </div>
    
      <!--icon-->

      <btn class="icon" id="button">
        <img src="./images/icon-dice.svg" alt="dice" class="dice"/>
      </btn>
      <!-- end of icon-->
       </article>
     
      
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/JessicaAov1/Advice-generator-app"target="_blank">Jessica</a>.
      </div>
    </footer>
    
    <script src="index.js"></script>
  </body>
</html>
